<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid" style="display:none;">
			<form id="form2merge" class="form-search">
                <input class="input-large" id="searchText" name="searchText" value="$!{searchText}" type="text" placeholder="服务名（接口名）"></input>
			    <button class="btn" onclick="firstPage();"><i class="icon-search"></i> 查询</button>
            </form>
		</div>
		<div class="row-fluid">
            <table class="table table-bordered table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>接口名</th>
                        <th>描述</th>
                    </tr>
                </thead>
                <tbody>
					#foreach($s in $services)
                        <tr>
							#if("$!s.server" != "")
                            <td width="30%" rowspan="$s.server.services.size()">
								
                                $s.server.url 
								<a style="margin-left:30px;" href="http://${s.server.url}" class="btn btn-mini btn-info" target="_blank">详情</a>
								
								<a class="btn btn-mini btn-success">全部恢复</a>
								<a href="#" class="btn btn-mini btn-danger">全部暂停</a>
							</td>
							#end
                            <td width="25%">
								$s.interfaceName
								#if($s.paused)
								<a class="btn btn-mini btn-success">恢复</a>
								#else
								<a href="#" class="btn btn-mini btn-danger">暂停</a>
								#end
							</td>
                            <td>
								$s.desc
							</td>
                        </tr>
					#end
                </tbody>
            </table>
        </div>
    </div>
    <!--/span-->
</div>
