<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid" style="display:none;">
			<form id="form2merge" class="form-search">
                <input class="input-large" id="searchText" name="searchText" value="$!{searchText}" type="text" placeholder="服务名（接口名）"></input>
			    <button class="btn" onclick="firstPage();"><i class="icon-search"></i> 查询</button>
            </form>
		</div>
		<div class="row-fluid">
            <table class="table table-bordered table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>接口名</th>
                        <th>描述</th>
                    </tr>
                </thead>
                <tbody>
					#foreach($s in $services)
                        <tr url="sdsssssddsd">
							#if("$!s.server" != "")
                            <td width="30%" rowspan="$s.server.services.size()">
								
                                $s.server.url 
								<a style="margin-left:30px;" href="http://${s.server.url}" class="btn btn-mini btn-info" target="_blank">详情</a>
								#if(!$s.server.nonePaused)
								<a class="btn btn-mini btn-success" onclick="opState('resumeAll', '$s.server.url');">全部恢复</a>
								#end
								#if(!$s.server.allPaused)
								<a href="#" class="btn btn-mini btn-danger" onclick="opState('pauseAll', '$s.server.url');">全部暂停</a>
								#end
							</td>
							#end
                            <td width="25%">
								$s.interfaceName
								#if($s.paused)
								<a class="btn btn-mini btn-success" onclick="opState('resume', '$s.server.url', '$!s.interfaceName');">恢复</a>
								#else
								<a href="#" class="btn btn-mini btn-danger" onclick="opState('pause', '$s.server.url', '$!s.interfaceName');">暂停</a>
								#end
							</td>
                            <td>
								$s.desc
							</td>
                        </tr>
					#end
                </tbody>
            </table>
        </div>
    </div>
    <!--/span-->
</div>
<script type="text/javascript">

var opState = function(op, url, name) {
	if(!confirm("确定要进行此操作吗？")) {
		return;
	}
	jQuery.ajax( {    
        url: "/",  
        type:'get',    
		data: {op : op, url : url, name : name},
        success:function(data) {
			window.location.reload();
         },
         error : function() {
              alert("异常！");
         }    
    });  
}

</script>
